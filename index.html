<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christopher Dunne">
    <meta name="description" content="A simple lottery styled game to see how lucky a user is.">
    <meta name="keywords" content="lottery, slots, luck, gambling, gacha">
    <title>Try Your Luck</title>

    <!--STYLESHEET-->
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    
    <!--FAVICON-->
    <!--FONTS-->
    <!--FONTAWESOME-->

</head>
<body>
    <h1>Try Your Luck</h1>
    <!--Div to display the interactive area and the rules-->
    <div class="button-area">
        <button id="pull-1-button">Roll x1!</button>
        <button id="pull-10-button">Roll x10!</button>

        <h3>How lucky can you get in 100 attempts?<br>
        Every 10 rolls guarantees a rare!<br>
        You are guaranteed at least 1 Ultra Rare in 100 rolls!</h3>
        <br>
        <h4>Remaining Rolls: <span id="fullHistory">100</span><br>
        Rolls to next guaranteed Rare: <span id="rareHistory">10</span><br>
        Rolls to next guaranteed Ultra Rare: <span id="ultraHistory">100</span></h4>
    </div>
    
    <!--Div to contain all the results from the users rolls-->
    <div class="history-area">
        <h1>Your Results!</h1>
        <!--Area will be autofilled with results through JavaScript functions-->
        <div id="result-area"></div>
        <button id="reset-button">RESET</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
<footer>
    <p>Page created by: Christopher Dunne</p>
</footer>
</html>
